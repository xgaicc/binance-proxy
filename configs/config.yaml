server:
  host: "0.0.0.0"
  port: 8080
  readTimeout: 30s
  writeTimeout: 30s
  shutdownTimeout: 10s

binance:
  spot:
    restUrl: "https://api.binance.com"
    websocketUrl: "wss://stream.binance.com:9443"
  futures:
    restUrl: "https://fapi.binance.com"
    websocketUrl: "wss://fstream.binance.com"

logging:
  level: "info"
  format: "json"
  logRequests: true
  logResponses: true
  outputPath: "stdout"
